version: '3'

services:
  web:
    command: bash -c "sleep 5 && python manage.py migrate && python manage.py loaddata fixtures/*.json && cron && python manage.py runserver 0.0.0.0:8000"
    volumes:
        - ./rapstore-django/django:/code
        - applications:/apps
        - riot:/RIOT
    ports:
      - "${BPORT}:8000"
  frontend:
    ports:
      - "${FPORT}:4200"
    volumes:
        - ./rapstore-django/rapstore-frontend:/app
        - /app/node_modules
volumes:
    applications:
    riot:
