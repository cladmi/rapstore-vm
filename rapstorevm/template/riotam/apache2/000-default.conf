<VirtualHost *:80>
    # ServerName www.example.com

    <Directory DOCUMENT_ROOT>
        Options +ExecCGI
        DirectoryIndex index.py
    </Directory>
    AddHandler cgi-script .py

    <Directory DOCUMENT_ROOT/config>
		Order allow,deny
		Deny from all
	</Directory>

	<Directory  DOCUMENT_ROOT/.git>
		Order allow,deny
		Deny from all
	</Directory>

    ServerAdmin webmaster@localhost
    DocumentRoot DOCUMENT_ROOT
    
    # Aliases for resources
    Alias /css RESOURCES_ROOT/css
    <Directory "/var/www/riotam-website/css">
        Require all granted
    </Directory>
    Alias /fonts RESOURCES_ROOT/fonts
    <Directory "/var/www/riotam-website/fonts">
        Require all granted
    </Directory>
    Alias /img RESOURCES_ROOT/img
    <Directory "/var/www/riotam-website/img">
        Require all granted
    </Directory>
    Alias /js RESOURCES_ROOT/js
    <Directory "/var/www/riotam-website/js">
        Require all granted
    </Directory>

    # Files are built as www-data, and using packages requires having .gitconfig
    # TODO find another solution
    # https://stackoverflow.com/questions/35926700/git-global-config-issue-when-run-through-script
    SetEnv HOME /var/www

    # Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
    # error, crit, alert, emerg.
    # It is also possible to configure the loglevel for particular
    # modules, e.g.
    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # For most configuration files from conf-available/, which are
    # enabled or disabled at a global level, it is possible to
    # include a line for only one particular virtual host. For example the
    # following line enables the CGI configuration for this host only
    # after it has been globally disabled with "a2disconf".
    #Include conf-available/serve-cgi-bin.conf
</VirtualHost>

